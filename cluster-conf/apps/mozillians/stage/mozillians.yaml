---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: mozillians-dev
  name: mozillians-media
spec:
  storageClassName: mozillians-stage
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: storage.k8s.io/v1beta1
kind: StorageClass
metadata:
  name: mozillians-stage
provisioner: kubernetes.io/aws-ebs
parameters:
  type: gp2
allowVolumeExpansion: true
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: mozillians-web
    keel.sh/trigger: poll
    keel.sh/policy: force
  name: mozillians-web
  namespace: mozillians-dev
spec:
  replicas: 2
  template:
    metadata:
      labels:
        name: mozillians-web
      annotations:
        iam.amazonaws.com/role: "arn:aws:iam::320464205386:role/MozilliansDevManual"
    spec:
      initContainers:
        - name: setup-volume-mount
          image: busybox
          command: ["sh", "-c", "chown -R 431:431 /media"]
          volumeMounts:
          - name: mozillians-media
            mountPath: /media
      containers:
      - image: 320464205386.dkr.ecr.us-west-2.amazonaws.com/mozillians/stage:latest
        imagePullPolicy: Always
        volumeMounts:
        - name: secret-volume
          mountPath: /etc/secrets-volume
        - name: mozillians-media
          mountPath: /code/media
        name: mozillians-web
        ports:
        - containerPort: 8000
        command: ["/bin/sh"]
        args: ["-c", "cp /etc/secrets-volume/env /code/mozillians/.env && /code/bin/run-prod.sh"]
      volumes:
        - name: secret-volume
          secret:
            secretName: mozillians-dev
        - name: mozillians-media
          persistentVolumeClaim:
            claimName: mozillians-media
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: mozillians-flower
    keel.sh/trigger: poll
    keel.sh/policy: force
  name: mozillians-flower
  namespace: mozillians-dev
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: mozillians-flower
    spec:
      containers:
      - image: 320464205386.dkr.ecr.us-west-2.amazonaws.com/mozillians/stage:latest
        imagePullPolicy: Always
        volumeMounts:
          - name: secret-volume
            mountPath: /etc/secrets-volume
        name: mozillians-flower
        ports:
        - containerPort: 5555
        command: ["/bin/sh"]
        args: ["-c", "cp /etc/secrets-volume/env /code/mozillians/.env && /usr/local/bin/flower -A mozillians --address=0.0.0.0 --port=5555"]
      volumes:
        - name: secret-volume
          secret:
            secretName: mozillians-dev
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: mozillians-celery
    keel.sh/trigger: poll
    keel.sh/policy: force
  name: mozillians-celery
  namespace: mozillians-dev
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: mozillians-celery
    spec:
      containers:
      - image: 320464205386.dkr.ecr.us-west-2.amazonaws.com/mozillians/stage:latest
        imagePullPolicy: Always
        volumeMounts:
          - name: secret-volume
            mountPath: /etc/secrets-volume
        name: mozillians-celery
        command: ["/bin/sh"]
        args: ["-c", "cp /etc/secrets-volume/env /code/mozillians/.env && /bin/sh /code/bin/run-celery.sh"]
      volumes:
        - name: secret-volume
          secret:
            secretName: mozillians-dev
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: mozillians-celery-beat
    keel.sh/trigger: poll
    keel.sh/policy: force
  name: mozillians-celery-beat
  namespace: mozillians-dev
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: mozillians-celery-beat
    spec:
      containers:
      - image: 320464205386.dkr.ecr.us-west-2.amazonaws.com/mozillians/stage:latest
        imagePullPolicy: Always
        volumeMounts:
          - name: secret-volume
            mountPath: /etc/secrets-volume
        name: mozillians-celery
        command: ["/bin/sh"]
        args: ["-c", "cp /etc/secrets-volume/env /code/mozillians/.env && /bin/sh /code/bin/run-celery-beat.sh"]
      volumes:
        - name: secret-volume
          secret:
            secretName: mozillians-dev
---
apiVersion: v1
kind: Service
metadata:
  annotations:
  labels:
    name: mozillians-web
  name: mozillians-web
  namespace: mozillians-dev
spec:
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
  type: LoadBalancer
  selector:
    name: mozillians-web
---
apiVersion: v1
kind: Service
metadata:
  annotations:
  labels:
    name: mozillians-flower
  name: mozillians-flower
  namespace: mozillians-dev
spec:
  ports:
  - protocol: TCP
    port: 5555
    targetPort: 5555
  selector:
    name: mozillians-flower
