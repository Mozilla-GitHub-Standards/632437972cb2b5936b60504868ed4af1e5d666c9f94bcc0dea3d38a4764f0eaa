---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: mozillians-web
    keel.sh/trigger: poll
    keel.sh/policy: force
  name: mozillians-web
  namespace: mozillians-dev
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: mozillians-web
      annotations:
        iam.amazonaws.com/role: "arn:aws:iam::320464205386:role/MozilliansDevManual"
    spec:
      containers:
      - image: 320464205386.dkr.ecr.us-west-2.amazonaws.com/mozillians-dev-manual:latest
        imagePullPolicy: Always
        volumeMounts:
          - name: secret-volume
            mountPath: /etc/secrets-volume
        name: mozillians-web
        ports:
        - containerPort: 8000
        command: ["/bin/sh"]
        args: ["/code/bin/run-prod.sh"]
      volumes:
        - name: secret-volume
          secret:
            secretName: mozillians-dev
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: mozillians-flower
    keel.sh/trigger: poll
    keel.sh/policy: force
  name: mozillians-flower
  namespace: mozillians-dev
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: mozillians-flower
    spec:
      containers:
      - image: 320464205386.dkr.ecr.us-west-2.amazonaws.com/mozillians-dev-manual:latest
        imagePullPolicy: Always
        volumeMounts:
          - name: secret-volume
            mountPath: /etc/secrets-volume
        name: mozillians-flower
        ports:
        - containerPort: 5555
        command: ["/bin/sh"]
        args: ["-c", "cp /etc/secrets-volume/env /code/mozillians/.env && /usr/local/bin/flower -A mozillians --address=0.0.0.0 --port=5555"]
      volumes:
        - name: secret-volume
          secret:
            secretName: mozillians-dev
